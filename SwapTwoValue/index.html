<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Two Values </title>
    <link href = "style.css" rel = "stylesheet">
</head>
<body>
    <div class = "Container">

        <h1>Swap Two Values</h1>

        <label for = "A">Enter First number</label>
        <input type = "text" id = "A" placeholder = "first number">
        <br>
        <label for = "B">Enter Second number</label>
        <input type = "text" id = "B" placeholder = "second number">
        <br>

        <div class="button-container">
            <button type="button" id="swapbutton" onclick="swap()">Swap</button>
            <button type="button" id="resetbutton" onclick="resetFields()">Reset</button>
        </div>
        
        <br>

        <label for="result">Result</label>
        <input type = "text" id = "result" placeholder="result" readonly>

    </div>

    <script src = "script.js"></script>
</body>
</html>
